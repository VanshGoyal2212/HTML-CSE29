<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./response.html" target="_blank"
    name="Biodata" method="get">
    <fieldset>
        <legend>Biodata</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"
         placeholder="Enter your name"required>
         <br>
         <br>
         <br>
        <label for="DOB">DOB:</label>
        <input type="date" id="DOB" name="DOB"
        placeholder="Enter your Dob"required>
        <br>
        <br>
        <br>
        <label for="tel">Phone</label>
        <input type="tel" name="tel" id="tel"
        placeholder="Enter your number" min="10" max="10">
        <br>
        <br>
        <br>
        <label for="Attempt">Attempt</label>
        <input type="Number" name="Attempt" id="Attempt">
        <br>
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="email" name="email" id="email"
        placeholder="Enter your email"required>
        <br>
        <br>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male"
        value="male"required>
        <label for="male">male</label>
        <input type="radio" name="female" id="female" name="gender"
        value="female" required>
        <label for="Female">Female</label>
        <br>
        <br>
        <br>
        <label for="Check">Vehicles you have</label>
        <input type="Checkbox" name="vehicles" id="bike" value="bike">
        <label for="bike">bike</label>
        <input type="checkbox" name="car" id="car" name="vehicles" value="car">
        <label for="car">Car</label>
        <br>
        <br>
        <br>
        <label for="lang">Select your programming languages</label>
        <select name="lang" id="lang">
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="java">JAVA</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="apex">APEX</option>
        </select>
        <br>
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" required>
        <br>
        <br>
        <br>
        <label for="appointment">Appointment</label>
        <input type="Time" name="appointment" id="appointment"required>
        <br>
        <br>
        <br>
        <label for="File">file upload</label>
        <input type="file" name="file" id="file">
        <br>
        <br>
        <br>
        <label for="add">Address</label>
        <input type="add" name="Address" id="Address">
        <br>
        <br>
        <br>
        <input type="Submit" value="submit">
        <input type="reset" value="reset">



    </fieldset>
</form>
</body>
</html>
